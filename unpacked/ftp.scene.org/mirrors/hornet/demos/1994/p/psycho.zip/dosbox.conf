# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=386
cycles=12000
# ^ effects will run too fast at higher cycles counts

[dos]
ems=false
umb=false
minimum mcb segment=400
minimum mcb free=400

[gus]
gus=true

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
REM ------ WARNING: THE MENU SCREEN HAS A MISTAKE IN WHICH IT ASKS FOR PORT NUMBER AS IF SAMPLE RATE
PSYCHO.EXE

