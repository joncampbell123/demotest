# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16
vesa lfb pel scanline adjust=128
vesa zero buffer on get information=false

[cpu]
core=dynamic
cputype=pentium
cycles=120000

[dos]
umb=false

[gus]
gus=true
global register read alias=true

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=none

[autoexec]
mount c: .
c:
@REM ------ DEMO CAN ONLY FIND THE ENVIRONMENT VARIABLE IF IT IS FIRST IN ENV BLOCK -----
@SET PROMPT=
@SET PATH=
@SET COMSPEC=
@SET BLASTER=
@REM ------ RUN THE DEMO -------
CONTROL.EXE
@REM ------ UH, WE CLEARED PROMPT, PUT IT BACK
@SET PROMPT=$P$G

