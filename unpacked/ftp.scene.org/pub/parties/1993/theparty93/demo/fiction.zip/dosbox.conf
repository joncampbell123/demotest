# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=1
machine=vgaonly
# ^ copper effects in some parts. DOSBox-X renders them all, SVN needs vgaonly to render them properly.

[cpu]
core=normal
cputype=386
cycles=10000

[dos]
umb=false
xms=false
ems=false

[gus]
gus=true

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------

FICTION.EXE
