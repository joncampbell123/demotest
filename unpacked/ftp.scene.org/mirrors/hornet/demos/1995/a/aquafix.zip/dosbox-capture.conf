# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=8

[cpu]
core=normal
cputype=pentium
cycles=2000000

[dos]
umb=false
ems=false
# ^ NTS: NFO file recommends not using EMS
hma=false
xms=true

[gus]
gus=true

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
DX-CAPTURE /A /V DOS4GW AQUAPHOB.EXE
# ^ WARNING: Use DOS4GW.EXE or DOS32A.EXE provided in DOSBox-X.
#            The built-in DOS extender will eventually cause the demo to crash.
