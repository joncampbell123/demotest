# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=pentium
cycles=45000

[dos]
umb=false

[gus]
gus=true
gusbase=220
# ^ GUS must reside at port 220h or the demo won't see it

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=none
#sbtype=sbpro2
sbbase=220
# ^ Sound Blaster must reside at port 220h or the demo won't see it

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------

BESTEFAR.EXE
