# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=128

[cpu]
core=normal
cputype=pentium
cycles=150000

[dos]
umb=false

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=sbpro2
irq=5
# ^ NTS: Demo Sound Blaster support does NOT like IRQ 7. It will fail to unmask the IRQ and will not work.

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
B-shock.exe
