# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16
machine=vgaonly
# ^ Bouncing logo is made possible using per-scanline VGA offset register tricks.
#   DOSBox-X will render correctly. For DOSBox SVN to render correctly, machine=vgaonly is required.
#   The 3D field is palette manipulation per scanline.

[cpu]
core=normal
cputype=pentium
cycles=45000

[dos]
umb=false

[gus]
gus=true

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------

WOOPLE2.EXE
