# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=1
machine=vgaonly

[cpu]
core=normal
cputype=386
cycles=10000

[gus]
gus=true
gusbase=220

[sblaster]
sbtype=none

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
finalgus.exe
REM tyofinal.exe

