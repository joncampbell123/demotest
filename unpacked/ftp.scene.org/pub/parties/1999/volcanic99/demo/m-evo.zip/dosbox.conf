# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=128
vesa vbe 1.2 modes are 32bpp=false
# ^ Demo claims in the menu, but does not support, 32bpp. It does support 24bpp though that selection
#   will not display properly on SVGA cards that only have 32bpp mode 0x10F

[cpu]
core=normal
cputype=pentium
cycles=150000

[dos]
umb=false

[gus]
gus=true

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=sb16

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
M-EVO.EXE
