# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=32

[cpu]
core=normal
cputype=pentium
cycles=60000
realbig16=true

[dos]
umb=false
ems=false
xms=true

[gus]
gus=true
pic unmask irq=true
startup initialized=true

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=none

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
LOADFIX -a
ANDEMPTI.EXE
