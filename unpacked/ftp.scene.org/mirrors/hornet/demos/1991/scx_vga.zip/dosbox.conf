# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=1
machine=vgaonly
vmemdelay=800

[cpu]
core=normal
cputype=386
cycles=4000
# ^ FIXME: Why does the cycle count affect whether the VGA palette is rendered correctly?

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
scx_vga.exe

