[menu]
menuitem=normalvga,Normal VGA (70Hz)
menuitem=ntscvga,NTSC video rate (60Hz)
menuitem=normalvga_fast,Normal VGA (70Hz), faster emulation
menuitem=ntscvga_fast,NTSC video rate (60Hz), faster emulation
menudefault=normalvga,5

[normalvga]
VFRCRATE SET OFF

[ntscvga]
VFRCRATE SET NTSC

[normalvga_fast]
VFRCRATE SET OFF
config -set cpu cycles=30000

[ntscvga_fast]
VFRCRATE SET NTSC
config -set cpu cycles=30000

