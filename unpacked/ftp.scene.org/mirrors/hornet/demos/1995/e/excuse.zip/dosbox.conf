# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=16

[cpu]
core=normal
cputype=pentium
cycles=45000

[dos]
umb=false
ems=false
xms=true
hma=false
minimum mcb segment=100
minimum mcb free=100

[gus]
gus=true
gusirq=11
# ^ NTS: Demo will crash if GUS IRQ is below 8 (?)

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=sbpro2

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
NOEXCUSE.EXE

