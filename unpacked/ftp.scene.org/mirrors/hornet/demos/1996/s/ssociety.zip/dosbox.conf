# This is the configuration file for DOSBox 0.800. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
[dosbox]
memsize=8

[cpu]
core=normal
cputype=486
cycles=15000

[dos]
umb=false

[gus]
gus=false
# ^ FIXME: GUS autodetect fails

[speaker]
pcspeaker=true
initial frequency=0
disney=true

[sblaster]
sbtype=sb16
#sbtype=none
# ^ FIXME: Demo cannot detect Sound Blaster if Gravis Ultrasound emulation enabled??

[autoexec]
mount c: .
c:
REM ------ RUN THE DEMO -------
SLEEK

