[menu]
menuitem=normalvga,Normal VGA (70Hz)
menuitem=ntscvga,NTSC video rate (60Hz)
menuitem=normalvga_slow,Normal VGA (70Hz), slower emulation
menuitem=ntscvga_slow,NTSC video rate (60Hz), slower emulation
menudefault=normalvga,5

[normalvga]
VFRCRATE SET OFF

[ntscvga]
VFRCRATE SET NTSC

[normalvga_slow]
VFRCRATE SET OFF
config -set cpu cycles=50000

[ntscvga_slow]
VFRCRATE SET NTSC
config -set cpu cycles=50000

